<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.fn.textTimeSlider</title>
  <style>

  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<p> 
  This slider plugin is <tts></tts>.
</p>

<p> 
  This slider plugin is also <span id="textTimeSlider2"></span>.
</p>
 
<script src="textTimeSlider.js"></script>

  $( "tts" ).textTimeSlider(["awesome", "superb", "aight"], [2000, 4000, 500]);

</script>
